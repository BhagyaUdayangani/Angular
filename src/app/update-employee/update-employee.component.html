<div class="card-container">
  <mat-card class="card">
    <h4>Update Employee</h4>
    <div *ngIf="currentEmployee" class="edit-form">
      <form>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentEmployee.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="salary">Employee Salary</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            [(ngModel)]="currentEmployee.salary"
            name="salary"
          />
        </div>
        <div class="form-group">
          <label for="age">Employee Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            [(ngModel)]="currentEmployee.age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="id">Employee Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            [(ngModel)]="currentEmployee.id"
            name="id"
          />
        </div>
      </form>
    
      <button class="badge badge-danger mr-2" (click)="deleteEmployee()">
        Delete
      </button>
    
      <button type="submit" class="badge badge-success" (click)="update()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  </mat-card>
</div>
